
<h1>Shopping Cart</h1>

<div class="items">
	
	<div class="item" ng-repeat="item in cart">
		<p>{{item.shoename}}</p>
		<img src="../{{item.imageurl}}">
		<p>${{item.price}}</p>
		<p>quantity: {{item.quantity}}
		<button ng-click="addOne(item)">+</button><button ng-click="takeOne(item)">-</button></p>
	</div>


	<button>Checkout</button>
</div>
